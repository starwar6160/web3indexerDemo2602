# =============================================================================
# Production Docker Compose Configuration
# Architecture: 3-tier decoupled system (Node → DB → API)
# =============================================================================

version: '3.8'

services:
  # -------------------------------------------------------------------------
  # Layer 1: Blockchain Node (Data Source)
  # -------------------------------------------------------------------------
  blockchain-node:
    container_name: web3-indexer-anvil
    image: ghcr.io/foundry-rs/foundry:stable
    entrypoint:
      - "anvil"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8545"
      - "--block-time"
      - "2"
      - "--chain-id"
      - "31337"
    ports:
      - "58545:8545"
    environment:
      - ANVIL_ACCOUNTS=10
      - ANVIL_BALANCE=1000000000000000000000
    restart: unless-stopped
    networks:
      - indexer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # Layer 2: Persistence Layer (PostgreSQL)
  # -------------------------------------------------------------------------
  postgres:
    container_name: web3-indexer-db
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-web3_indexer}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - indexer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # Layer 3: Sync Engine (Event Indexer)
  # -------------------------------------------------------------------------
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: web3-indexer-sync
    depends_on:
      blockchain-node:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - RPC_URL=http://blockchain-node:8545
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-web3_indexer}
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - indexer-network
    command: ["node", "dist/sync-engine.js"]
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'node dist/sync-engine.js' | grep -v grep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # -------------------------------------------------------------------------
  # Layer 4: Access Layer (REST API)
  # -------------------------------------------------------------------------
  api-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: web3-indexer-api
    depends_on:
      postgres:
        condition: service_healthy
      indexer:
        condition: service_started
    ports:
      - "3001:3001"
    environment:
      - RPC_URL=http://blockchain-node:8545
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-web3_indexer}
      - API_PORT=${API_PORT:-3001}
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - indexer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# -------------------------------------------------------------------------
# Network Isolation
# -------------------------------------------------------------------------
networks:
  indexer-network:
    driver: bridge

# -------------------------------------------------------------------------
# Persistent Volumes
# -------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
